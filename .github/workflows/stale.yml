# This workflow warns and then comments on the issues and PRs that have had no activity for last 60 days.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Atlan Application to mark stale PRs and issues

on:
  schedule:
    #weekly At 00:00 on Sunday
  - cron: 0 0 * * 0

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.ORG_PAT_GITHUB }}
        stale-issue-message: 'Stale issue'
        stale-pr-message: 'Stale pull request'
        stale-issue-label: 'Stale'
        stale-pr-label: 'Stale'
        days-before-stale: 60
        debug-only: 'true'