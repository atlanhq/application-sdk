# Trivy container scan. This can be reused across all the applications.

name: Atlan Application Trivy container scan

on:
  workflow_call:
    secrets:
      ORG_PAT_GITHUB:
        required: true


permissions:
  contents: read
  pull-requests: write
  actions: read
  security-events: write

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      pull-requests: write # for commenting on PRs
    name: Build
    runs-on: "ubuntu-24.04"
    env:
      TAG: "docker-trivy-tag" # Set the tag to use for the image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          secrets: |
            "PRIVATE_REPO_ACCESS_TOKEN=${{ secrets.ORG_PAT_GITHUB }}"
          tags: "docker-trivy-tag"

      - name: Run Trivy vulnerability scanner and post comments
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'docker-trivy-tag:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail the workflow if vulnerabilities are found
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db:1
          GITHUB_TOKEN: ${{ secrets.ORG_PAT_GITHUB }}

      - name: Post Trivy scan results as PR comment
        uses: aquasecurity/trivy-action@0.29.0
        if: github.event_name == 'pull_request'
        with:
          image-ref: 'docker-trivy-tag:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail here since we already failed above if needed
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db:1
          GITHUB_TOKEN: ${{ secrets.ORG_PAT_GITHUB }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'