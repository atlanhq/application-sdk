name: "Generate UML Diagrams"

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  generate-uml:
    name: Generate UML Diagrams
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz graphviz-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install graphviz

      - name: Generate UML diagrams
        run: |
          pyreverse -o png application_sdk

      - name: Upload UML diagrams
        uses: actions/upload-artifact@v3
        with:
          name: uml-diagrams
          path: |
            classes.png
            packages.png
          retention-days: 14

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const artifactUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const commentBody = `### UML Diagrams Generated ðŸ“Š\nNew UML diagrams have been generated for this PR.\nYou can view them in the [workflow artifacts](${artifactUrl}).`;

            // Get existing comments
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            // Look for existing UML diagram comment
            const umlComment = comments.data.find(comment =>
              comment.body.includes('### UML Diagrams Generated ðŸ“Š')
            );

            if (umlComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: umlComment.id,
                body: commentBody
              });
            } else {
              // Create new comment if none exists
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }