apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-sync-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-sync-role
rules:
  - apiGroups: ["*"]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secret-sync-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-sync-role
subjects:
  - kind: ServiceAccount
    name: secret-sync-sa
    namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: sync-postgres-secret
  namespace: default
spec:
  template:
    spec:
      serviceAccountName: secret-sync-sa
      containers:
      - name: sync-secret
        image: bitnami/kubectl:latest
        command:
          - /bin/sh
          - -c
          - |
            # Sync secret to Temporal namespace
            kubectl get secret postgres-cluster-app -n postgres -o yaml \
            | sed "s/name: postgres-cluster-app/name: postgres-creds/" \
            | sed "s/namespace: postgres/namespace: temporal/" \
            | sed '/creationTimestamp/d' \
            | sed '/resourceVersion/d' \
            | sed '/ownerReferences:/,+4d' \
            | sed '/uid/d' \
            | kubectl apply -f -

            # Get the app_admin user password
            APP_ADMIN_PASSWORD=$(kubectl get secret postgres-cluster-app -n postgres -o jsonpath="{.data.password}" | base64 --decode)

            # Generate the Dapr connection string
            POSTGRES_HOST="postgres-cluster-rw.postgres.svc.cluster.local"
            POSTGRES_PORT="5432"
            DATABASE_NAME="dapr"
            CONNECTION_STRING="postgresql://app_admin:$APP_ADMIN_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$DATABASE_NAME"

            # Create a secret for the Dapr connection string in the 'dapr' namespace
            kubectl create secret generic dapr-pg-connection-string \
              --from-literal=connection-string="$CONNECTION_STRING" \
              -n dapr --dry-run=client -o yaml | kubectl apply -f -
      restartPolicy: OnFailure
