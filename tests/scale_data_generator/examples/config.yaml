databases:
  - name: snowflake
    schemas:
      - name: account_usage
        tables:
          - name: databases
          - name: schemas
          - name: tables
          - name: columns

hierarchy:
  # total assets = 5 * 20 * 100 * 100 = 1,000,000
  - name: databases
    records: 5
    children:
      - name: schemas
        records: 20
        children:
          - name: tables
            records: 100
            children:
              - name: columns
                records: 100

schema:
  - name: databases
    table_schema:
      - name: database_id
        type: integer
      - name: database_name
        type: string
  - name: schemas
    table_schema:
      - name: schema_id
        type: integer
      - name: schema_name
        type: string
      - name: status
        type: enum
        values:
          - active
          - inactive
      - name: schema_catalog
        derived: databases.database_name
  - name: tables
    table_schema:
      - name: table_id
        type: integer
      - name: table_name
        type: string
      - name: table_catalog
        derived: databases.database_name
      - name: table_type
        type: enum
        values:
          - TABLE
          - VIEW
          - "MATERIALIZED VIEW"
          - "EXTERNAL TABLE"
      - name: table_schema
        derived: schemas.schema_name
  - name: columns
    table_schema:
      - name: column_id
        type: integer
      - name: column_name
        type: string
      - name: column_type
        type: enum
        values:
          - string
          - integer
          - float
          - boolean
          - date
          - datetime
      - name: column_catalog
        derived: databases.database_name
      - name: column_schema
        derived: schemas.schema_name
      - name: column_table
        derived: tables.table_name
