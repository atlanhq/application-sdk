temporal:
  name: temporal-cluster
  namespace: atlan-temporal
  version: "1.23.0"
  numHistoryShards: 512
  persistence:
    ## This needs to be changed as per the namespace where postgres is deployed via helmfile
    postgresClusterNamespace: atlan-postgres
    defaultStore:
      sql:
        user: app_admin
        databaseName: temporal
      passwordSecretRef:
        name: postgres-creds
    visibilityStore:
      sql:
        user: app_admin
        databaseName: temporal_visibility
      passwordSecretRef:
        name: postgres-creds
  frontend:
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 100m
        memory: 256Mi
  history:
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 100m
        memory: 256Mi
  matching:
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 100m
        memory: 256Mi
  worker:
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 100m
        memory: 256Mi
  ui:
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 100m
        memory: 256Mi
    enabled: true
    ingress:
      enabled: false
      className: "nginx" # or "traefik" or "alb" or "kong" or "custom"
      annotations:
        {}
      hosts:
        - host
      tls:
        - secretName: <secret-name>
          hosts:
            - host
  metrics:
    enabled: true
